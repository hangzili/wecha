<script type="text/javascript" charset="utf-8" src="__STATIC__/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/admin/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__STATIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>
							<li class="active">电商系统控制台</li>
							<li class="active">广告位管理</li>
							<li class="active">广告位设置</li>
							<li class="active">广告位添加</li>
						</ul><!-- .breadcrumb -->
					</div>

					<div class="page-content">
							<div class="row">
							

									<div class="col-xs-12">
									
	<form class="form-horizontal" role="form" action="{:url('Advert/createdo')}" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 版位名称 </label>

		<div class="col-sm-9">
			<input type="text" name="advert_name" id="form-field-1" placeholder="版位名称"  />
		</div>
	</div>

	

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 版位类型 </label>

		<div class="col-sm-9">
			<!-- <input type="text" name="goods_price" id="form-field-2" placeholder="请输入类型"  /> -->
			<select name="advert_type" id="">
				<option value="1">矩形横幅</option>
				<option value="2">长形横幅</option>
				<option value="3">侧边</option>
			</select>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 版位尺寸 </label>

		<div class="col-sm-9">
			宽：<input type="text" name="width">PX <br>
			高：<input type="text" name="height">PX
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 广告位数 </label>

		<div class="col-sm-9">
			<input type="text" name="advert_num" id="form-field-1" placeholder="广告位数"  />
		</div>
	</div>

	
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-2">版位描述</label>

		<div class="col-sm-9">
					<div class="input-group" style=" width:150px;">
						<textarea name="advert_text" style="width:500px;height:300px;" >
							

						</textarea>
					</div>
		</div>
	</div>

	
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-info" type="submit">
				<i class="icon-ok bigger-110"></i>
				增加
			</button>

			&nbsp; &nbsp; &nbsp;
			<button class="btn" type="reset">
				<i class="icon-undo bigger-110"></i>
				重置
			</button>
		</div>
	</div>

	<div class="hr hr-24"></div>



</form>
					</div><!-- /span -->
				</div><!-- /row -->

	</div><!-- /.page-content -->
</div><!-- /.main-content -->
