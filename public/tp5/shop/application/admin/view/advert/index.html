<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<script type="text/javascript">
				try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
			</script>

			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">首页</a>
				</li>
				<li class="active">房源管理</li>
	            <li class="active">发布记录</li>
			</ul><!-- .breadcrumb -->
		</div>

		<div class="page-content">


					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">
												<label>
													<input type="checkbox" class="ace" />
													<span class="lbl"></span>
												</label>
											</th>
											<th>版位名称</th>
											<th>版位类型</th>
											<th>尺寸</th>
											<th>广告数</th>
											<th>操作</th>
										</tr>
									</thead>
									{volist name="res" id="v"}
									<tbody>
										<tr>
											<td class="center">
												<label>
													<input type="checkbox" class="ace" />
													<span class="lbl"></span>
												</label>
											</td>

											<td>{$v.advert_name}</td>
											<td>{$v.advert_type}</td>
											<td>{$v.height} * {$v.width}</td>
											<td>{$v.advert_num}</td>
											<td>
												<a href="javascript:0;">广告列表</a>  |
												<a href="javascript:0;">删除</a>  |
												<a href="{:url('Position/create')}?id={$v.a_id}">广告添加</a>
											</td>

										</tr>

										
									</tbody>
									{/volist}
								</table>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div><!-- /row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->
