<script>
    $(function(){
        $(document).on("click","input[name='n_show']",function(){
            // alert(111);return;
            var _this = $(this);
            var _val = _this.val();//获取里面的值
            // console.log(_val);return;
            if(_val==2){
                //在div后边追加文本框
                $("#div_text").append("<input type='text' name='send_time'>");
            }else{
                $("input[name='send_time']").remove();
            }
        })

        $(document).on("submit","#myform",function(){
            var data = $("#myform").serialize();
            // console.log(data);return;
            $.post(
                "{:url('Notice/add_do')}",
                data,
                function(res){
                    // console.log(res);
                    alert(res.font);
                    if(res.cont==1){
                        location.href = "{url('Notice/index')}";
                    }
                },
                'json'
            )
            return false;
        })
    })
</script>
