<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>编号</td>
			<td>车牌号</td>
			<td>联系人姓名</td>
			<td>联系人手机号</td>
			<td>操作</td>
		</tr>
	{volist name="list" id="v"}
		<tr>
			<td>{$v.id}</td>
			<td>{$v.area}{$v.num}</td>
			<td>{$v.user}</td>
			<td>{$v.tel}</td>
			<td>
				<a href="{:url('del?id='.$v['id'])}">删除</a>
				<a href="{:url('upd?id='.$v['id'])}">修改</a>
			</td>
		</tr>
	{/volist}
	</table>
	{$list|raw}

</body>
</html>
