<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('upd_do')}">   
      <input type="hidden" name="id"  value="{$info['id']}" />  
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" value="{$info['title']}" />         
          <div class="tips"></div>
        </div>
      </div> 
     
   <div class="form-group">
        <div class="label">
          <label>显示：</label>
        </div>
        <div class="field">
          <div class="button-group radio">
          
          <label class="button {eq name="info.is_nav" value="是"}active{/eq}">
            <span class="icon icon-check"></span>             
              <input name="isshow" value="1" type="radio" {eq name="info.is_nav" value="是"}checked="checked"{/eq}>是             
          </label>             
        
          <label class="button {eq name="info.is_nav" value="否"}active{/eq}"><span class="icon icon-times"></span>            
              <input name="isshow" value="0"  type="radio" {eq name="info.is_nav" value="否"}checked="checked"{/eq}>否
          </label>         
           </div>       
        </div>
     </div>
    
   
     <div class="form-group">

          <label></label>
        </div>
        <div class="field">

        </div>
      </div>

  </div>
