<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('add_do')}" enctype="multipart/form-data"> 
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="a_title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>

       <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <textarea name="content" class="input" style="height:450px; border:1px solid #ddd;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
        
         <div class="form-group">
        <div class="label">
          <label>添加人：</label>
        </div>
        <div class="field">
          <textarea class="input" name="a_man" style=" height:90px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>

       <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>来源：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="a_laiyuan" value="" />
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input name="image" type="file" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
          <div class="tipss">图片尺寸：500*500</div>
        </div>
      </div>     
      
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>分类标题：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50">
              <option value="0">请选择分类</option>
            {volist name="ca" id="v"}
              <option value="{$v.id}">{$v.title}</option>
            {/volist}
            </select>
            <div class="tips"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label>标签：</label>
          </div>
          <div class="field" style="padding-top:8px;"> 
            {volist name="la" id="v"}
             <input id="ishome"  type="checkbox" value="{$v.id}" name="tag_ids[]" />{$v.username}
            {/volist}
         
          </div>
        </div>
      </if>
     
      <div class="form-group">
        <div class="label">
          <label>作者：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="authour" value=""  />
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
