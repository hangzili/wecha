<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="{:url('add_do')}" method="post">
		<table border="1">
			<tr>
				<td>姓名</td>
				<td><input type="text" name="s_name"></td>
			</tr>
			<tr>
				<td>年龄</td>
				<td><input type="text" name="age"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" value="0">女
					<input type="radio" name="sex" value="1">男
				</td>
			</tr>
			<tr>
				<td>手机号</td>
				<td><input type="text" name="tel"></td>
			</tr>
			<tr>
				<td>班级</td>
				<td>
					<select name="classa">
						{volist name="lito" id="v"}
						<option value="{$v.cid}">{$v.class}</option>
						{/volist}
					</select>
				</td>
			</tr>
			<tr>
				<td>身份证</td>
				<td><input type="text" name="shen"></td>
			</tr>
			<tr>
				<td><input type="submit" value="添加"></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
