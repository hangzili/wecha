<script src="jq.js"></script>
<script>
	$("#page").on("click",function(){
		$.ajax({
			url:'check_0605.php',
			type:'get',
			dataType:'json',
			success:function(res){
				$("#list").empty();
				$.each(res,function(k,v){
					var tr=$("<tr></tr>");
					tr.append("<td>"+v.id+"</td>");
					tr.append("<td>"+v.sname+"</td>");
					tr.append("<td>"+v.smoney+"</td>");
					$("#list").append(tr)
				})
			}
		})
	})
