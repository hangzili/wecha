<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>节点操作示例</h3>
	<table border='1' class="table">
		<tr>
			<td>id</td>
			<td>名字</td>
			<td>年龄</td>
		</tr>
	<tbody id="list">
		<tr>
			<td>1</td>
			<td class="tr">张三</td>
			<td class="tr">11</td>
		</tr>
		<tr>
			<td>2</td>
			<td class="tr">李四</td>
			<td class="tr">11</td>
		</tr>
	</tbody>
	</table>
	<div id='page'>
		<button>下一页</button>
	</div>
</body>
</html>
<script src="jq.js"></script>
<script>
	$("#page button").on("click",function(){
		$("#list").empty();
		var userArr=[
			{"id":"1","name":"大黄","age":"11"},
			{"id":"2","name":"小黄","age":"15"},
			{"id":"3","name":"中黄","age":"16"},
			{"id":"4","name":"大黑","age":"17"},
			{"id":"5","name":"打黑","age":"18"}
		]
		$.each(userArr,function(k,v){
			var tr=$("<tr></tr>");
			tr.append("<td>"+v.id+"</td>");
			tr.append("<td>"+v.name+"</td>");
			tr.append("<td>"+v.age+"</td>");
			$("#list").append(tr)
		})
	})
</script>
